<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call - ChatSpace</title>
  <style>
    body { margin:0; background:#222; color:#eef; font-family:sans-serif; text-align:center; }
    video { width:45%; margin:0.5rem; background:#000; border-radius:8px; }
    .controls button { margin:0 5px; padding:10px 20px; font-size:1rem; }
  </style>
</head>
<body>
  <h2>Call: <span id="peerName"></span></h2>
  <div>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <div class="controls">
    <button id="btnToggleMic">🎤</button>
    <button id="btnToggleVideo">🎥</button>
    <button id="btnShareScreen">🖥️ Share</button>
    <button id="btnHangup">🛑 Hangup</button>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/js/call.js"></script>
</body>
</html>
